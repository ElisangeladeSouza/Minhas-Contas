<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>Minhas Contas</title>

	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputStylesheet library="css" name="layout.css" />
	<h:outputStylesheet library="css" name="components.css" />
	
	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
	<h:outputScript target="body" library="js" name="app.js" />
        <h:outputScript library="js" name="jquery.mask.min.js"/>
        <h:outputScript library="js" name="jquery.maskmoney.js"/>
        <h:outputScript library="js" name="primefacesCalendarLocale.js"/>
</h:head>

<h:body>

    <header class="aw-topbar">
            <h:graphicImage library="imagens" name="logo.png" />

            <a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars"></i></a>
    </header>

    <aside class="aw-sidebar  js-sidebar">
        <ui:insert name="menu">
            <ui:include src="Menu.xhtml" />
        </ui:insert>    
    </aside>

    <section class="aw-content  js-content">
            <ui:insert name="content" />
    </section>
    
    <footer>
        <div id="bottom">
            <p:outputLabel value="#{msg.systemName}" style="float: left;"/>
            <p:outputLabel value="#{msg.systemVersion}" style="float: right;"/>
        </div>
    </footer>

    <!--This script changes the mask of money format-->
    <script>
        function validateMoney() {
            $(".money").maskMoney({
                decimal: ",",
                thousands: ".",
                allowZero: true
            });
        }
        $(document).ready(function() {
            validateMoney();
        });
    </script>
	
</h:body>

</html>
