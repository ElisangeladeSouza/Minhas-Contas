<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <f:metadata>
        <f:viewParam name="lancamento" value="#{lancamentoBean.lancamento}"/>
    </f:metadata>

    <ui:define id="uiTituloLancamento" name="titulo">#{msg.viewCadastreFinancialRelease} | #{msg.systemName}</ui:define>

    <ui:define id="uiConteudoLancamento" name="conteudo">
        <p:panel id="fieldsetLancamento" header="#{msg.viewCadastreFinancialRelease}">
            <h:form id="formVisualizaLancamento">
                <p:fieldset id="fieldsetLancamento" legend="#{msg.financialRelease}">
                    <h:panelGrid id="panelGridLancamento" columns="2">
                        <p:outputLabel for="id" value="#{msg.id} ...........................................:" style="font-weight: bold"/>
                        <p:outputLabel id="id" value="#{lancamentoBean.lancamento.id}" />
                        
                        <p:outputLabel for="tipoLancamento" value="#{msg.type} .......................................:" style="font-weight: bold"/>
                        <p:outputLabel id="tipoLancamento" value="#{lancamentoBean.lancamento.tipo}" />
                        
                        <p:outputLabel for="descricao" value="#{msg.description} .............................:" style="font-weight: bold"/>
                        <p:outputLabel id="descricao" value="#{lancamentoBean.lancamento.descricao}" />
                        
                        <p:outputLabel for="valor" value="#{msg.value} ......................................:" style="font-weight: bold"/>
                        <p:outputLabel id="valor" value="#{lancamentoBean.lancamento.valor}"/>
                        
                        <p:outputLabel for="dataVencimento" value="#{msg.dueDate} .............:" style="font-weight: bold"/>
                        <p:outputLabel id="dataVencimento" value="#{lancamentoBean.lancamento.dataVencimento}">
                            <f:convertDateTime type="both" locale="pt_BR" pattern="dd/MM/yyyy"/>
                        </p:outputLabel>
                        
                        <p:outputLabel for="dataPagamento" value="#{msg.payDay} ..............:" style="font-weight: bold"/>
                        <p:outputLabel id="dataPagamento" value="#{lancamentoBean.lancamento.dataPagamento}">
                            <f:convertDateTime type="both" locale="pt_BR" pattern="dd/MM/yyyy"/>
                        </p:outputLabel>
                    </h:panelGrid>
                </p:fieldset>

                <p:toolbar id="toolbarLancamento" style="margin-top: 10px;">
                    <f:facet name="right">
                        <p:button style="font-size: 13px;" value="#{msg.backSearch}"
                                  id="botaoPesquisar" outcome="/lancamento/PesquisaLancamento"
                                  icon="ui-icon ui-icon-search">
                        </p:button>
                    </f:facet>
                </p:toolbar>
            </h:form>    
        </p:panel>            
    </ui:define>    
</ui:composition>
