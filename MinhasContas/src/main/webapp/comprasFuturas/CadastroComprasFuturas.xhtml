<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:metadata>
        <f:viewParam name="comprasFuturas" value="#{comprasFuturasBean.comprasFuturas}"/>
    </f:metadata>
    
    <ui:define id="uiTituloComprasFuturas" name="titulo">#{comprasFuturasBean.editando ? msg.editCadastreFuturePurchases : msg.newRegisterFuturePurchases} | #{msg.systemName}</ui:define>

    <ui:define id="uiConteudoComprasFuturas" name="conteudo">
        
        <p:fieldset id="fieldsetComprasFuturas" legend="#{comprasFuturasBean.editando ? msg.editCadastreFuturePurchases : msg.newRegisterFuturePurchases}">
            <p:panel id="panel" header="#{msg.cadastreComprasFuturas}" style="padding: 20px">
                <h:form id="formCadastroComprasFuturas" >
                    <h:panelGroup>
                        <p:growl id="mensagens" autoUpdate="true"/>
                        <h:panelGrid columns="2" cellpadding="7">
                            <p:outputLabel for="nome" value="#{msg.name}"/>
                            <p:inputText id="nome" value="#{comprasFuturasBean.comprasFuturas.nome}"/>
                        </h:panelGrid>
                        
                        <p:toolbar id="toolbarComprasFuturas" style="margin-top: 10px;">
                            <f:facet name="left">
                                <p:commandButton style="font-size: 13px;" value="#{msg.save}" 
                                                 action="#{comprasFuturasBean.salvar}"  id="botaoSalvar" 
                                                 update="@form" icon="ui-icon ui-icon-disk">
                                </p:commandButton>

                                <p:button style="font-size: 13px;" value="#{msg.cancel}"
                                          id="botaoCancelar" outcome="/comprasFuturas/PesquisaComprasFuturas"
                                          icon="fa fa-times" rendered="#{comprasFuturasBean.editando}" 
                                          disabled="#{botaoEditar}">
                                </p:button>

                            </f:facet>

                            <f:facet name="right">
                                <p:button style="font-size: 13px;" value="#{msg.searchCadastreFuturePurchases}"
                                          id="botaoPesquisar" outcome="/comprasFuturas/PesquisaComprasFuturas"
                                          icon="ui-icon ui-icon-search" rendered="#{comprasFuturasBean.editando eq 'false'}">
                                </p:button>
                            </f:facet>

                        </p:toolbar>
                        <p:blockUI id="blockUIComprasFuturas" block="formCadastroComprasFuturas" trigger="botaoSalvar"/>
                    </h:panelGroup>
                </h:form>
            </p:panel>
        </p:fieldset>    
    </ui:define>    
</ui:composition>
